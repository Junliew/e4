<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player Experiment</title>
    <link rel="stylesheet" href="style.css">
    <script src="playerControls.js" defer></script>

  </head>

  <body>


    <div class="video-player-wrapper">
      <div class="video-element-wrapper">

        <video id="videoElement" controls>
          <source src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/miac.mp4"  
          class="video">
        </video>

        <img id="videoPlayOverlay" src="./icons/play.svg">

      </div>

      <div class="video-controls-wrapper" id="controlsWrapper">

        <button class="video-control-button" id="playButton"></button>

        <progress class="video-progress-bar" id="progressBar" value="0"></progress>
      
        <!--this element holds the volume, in my opinion, I feel like adding a volume bar is important in a media player as it allows users to adjust the volume to the level they like, they will have a better audio and visual experience-->
        <input type="range" class="volume" min="0" max="1" step="0.01" value="1" id="volume">
      


        <!-- this elements holds the time duration control, so that user can see the duration of the video and be able to skip to specific parts of the video-->
      <div class="time">
        <span id="current">0:00</span> / <span id="duration">0:00</span>
      </div>
    </div>
    </div>

  </body>

</html>
